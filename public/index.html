<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CHAT BASICO :b</title>
  <link rel="stylesheet" href="css/chat.css" />
</head>

<body>

  <nav>
    <div id="nombre">
      <h2 class="navbar-brand">Chat by Gabriela Villegas</h2>
    </div>
  </nav>

  <div id="principal">
    <div id="contenido">

      <h3 class="card-title">Datos</h3>
      <input type="text" id="usuario" placeholder="Usuario">
      <input type="text" id="mensaje" placeholder="Mensaje">
      <button id="enviar" type="submit">Enviar</button>

      <h3>Chat</h3>
      <p>
      <div id="salida">
        <div id="avisos"></div>
      </div>
      </p>
    </div>

    <div id="usuarios">
      <h3 class="card-title">Usuarios</h3>
      <p class="card-text">
      <div id="notificaciones"></div>
      </p>
    </div>
  </div>

  <script src="js/socket.io.js"></script>
  <script src="js/logica.js" charset="utf-8"></script>

</body>

</html>
